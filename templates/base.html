<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #cce5ff);
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
    
        /* Enhanced Navbar */
        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1rem 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        /* Logo and Navbar brand */
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
    
        .navbar-brand span {
            margin-left: 8px;
            font-size: 1.8rem;
        }
    
        /* Search link with hover effect */
        .nav-link-search {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff !important;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
    
        .nav-link-search:hover {
            color: #ffdd57 !important;
        }
    
        /* Underline effect for search link */
        .nav-link-search::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: #ffdd57;
            margin-top: 5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
    
        .nav-link-search:hover::after {
            transform: scaleX(1);
        }
    
        /* Dropdown styles */
        .dropdown-menu {
            background-color: #007bff;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
    
        .dropdown-item {
            color: #ffffff !important;
            font-weight: 500;
            transition: background 0.3s ease;
        }
    
        .dropdown-item:hover {
            background-color: #0056b3;
            color: #ffdd57 !important;
        }
    
        /* Alert messages */
        .messages .alert {
            font-size: 1rem;
            color: #333333;
            background-color: #f8d7da;
            border: none;
        }
    
        /* Page content styling */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
    
        /* Adjusting search input field color */
        .form-control {
            color: #333 !important; /* Darker text color for visibility */
        }
    </style>
    
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Navbar with updated design -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            CityByte<span>üèôÔ∏è</span>
        </a>

        {% if user.is_authenticated %}
        <div class="ml-auto d-flex align-items-center">
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-search" href="/">
                        <span class="fa fa-search search-emoji"></span> Search
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ user.username|title }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'profile_page' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
